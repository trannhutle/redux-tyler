      function generateId() {
        return (
          Math.random()

      }

      function createStore(reducer) {
        // The store shoudl have four parts
        //1. The state
        //2. Get the state
        //3. Listen to changes on the state
        //4. Update the state
        let state;
        let listeners = [];

        const getState = () => state;

        const subscribe = listener => {
          // Add a new listener
          listeners.push(listener);
          // Unsubscribe listners
          return () => {
            listeners = listeners.filter(l => l !== listener);
          };
        };

        const dispatch = action => {
          // dispatch the reducer. we will get the brand new state after invoke the reducer
          state = reducer(state, action);
          // Trigger listeners
          listeners.forEach(listener => listener());
        };

        return {
          getState,
          subscribe,
          dispatch
        };
      }

      const ADD_TODO = "ADD_TODO";
      const REMOVE_TODO = "REMOVE_TODO";
      const TOGGLE_TODO = "TOGGLE_TODO";
      const ADD_GOAL = "ADD_GOAL";
      const REMOVE_GOAL = "REMOVE_GOAL";
      const RECEIVE_DATA = "RECEIVE_DATA";

      // Start action creators
      // Action creator means It is a object representation event.
      function addTodoAction(todo) {
        return {
          type: ADD_TODO,
          todo
        };
      }

      // This function work because it is passed to middleware [thunk]
      // before it hook up the reducer. For using this one we have to add [thunk]
      // to the middleware in store creation
      function handleDeleteGoal(goal) {
        // Delete server and catch exception. If there is an exception
        // add the goal again
        return dispatch => {
          dispatch(removeGoalAction(goal.id));
          API.deleteGoal(goal.id).catch(() => {
            dispatch(addGoalAction(goal));
            alert("An error is occured. Try again!!!");
          });
        };
      }

      function handleAddGoal(name, cb) {
        return dispatch => {
          API.saveGoal(name)
            .then(goal => {
              dispatch(addGoalAction(goal));
              cb();
            })
            .catch(() => alert("An error is occured. Try again!!!"));
        };
      }

      function handleAddTodo(name, cb) {
        return dispatch => {
          API.saveTodo(name)
            .then(todo => {
              dispatch(addTodoAction(todo));
              cb();
            })
            .catch(() => {
              alert("An error is occured. Try again!!!");
            });
        };
      }

      function handleDeleteTodo(todo) {
        return dispatch => {
          dispatch(removeTodoAction(todo.id));
          return API.deleteTodo(todo.id).catch(() => {
            dispatch(addTodoAction(todo));
            alert("An error occured. Try again!!!");
          });
        };
      }

      function handleToggleTodo(todo) {
        return dispatch => {
          dispatch(toggleTodoAction(todo.id));
          API.saveTodoToggle(todo.id).catch(() => {
            dispatch(toggleTodoAction(todo.id));
            alert("An error is occured. Try again!!!");
          });
        };
      }

      function handleFetchData() {
        return dispatch => {
          return Promise.all([API.fetchTodos(), API.fetchGoals()]).then(
            ([todos, goals]) => {
              dispatch(receiveDataAction(todos, goals));
            }
          );
        };
      }

      function removeTodoAction(id) {
        return {
          type: REMOVE_TODO,
          id
        };
      }

      function toggleTodoAction(id) {
        return {
          type: TOGGLE_TODO,
          id
        };
      }

      function addGoalAction(goal) {
        return {
          type: ADD_GOAL,
          goal
        };
      }
      function removeGoalAction(id) {
        return {
          type: REMOVE_GOAL,
          id
        };
      }

      function receiveDataAction(todos, goals) {
        return {
          type: RECEIVE_DATA,
          todos,
          goals
        };
      }
      // End action creator

      //Middleware functions
      // middleware function is used for checking the information before
      // the information is hooked up into the reducer
      // This is more clear than the below syntax
      const checker = store => next => action => {
        // put the middle ware code here
        if (
          action.type === ADD_TODO &&
          action.todo.name.toLowerCase().indexOf("bitcoin") !== -1
        ) {
          return alert("Nope. That is a bad idea");
        }
        if (
          action.type === ADD_GOAL &&
          action.goal.name.toLowerCase().indexOf("bitcoin") != -1
        ) {
          return alert("Nope. That is a bad idea");
        }
        return next(action);
      };
      // Logger function
      const logger = store => next => action => {
        console.group(action.type);
        console.log("The action: ", action);
        const result = next(action);
        console.log("The new State: ", store.getState());
        console.groupEnd();
        return result;
      };

      // If we pass the function into the function, it will dispatch the function
      // if we pass the action, it will let the reducer hooks the action
      const thunk = store => next => action => {
        if (typeof action === "function") {
          return action(store.dispatch);
        }
        return next(action);
      };
      //

      //Start reducer functions (pure function)

      // Characateristic of a Pure function:https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.4/redux.min.js
      // 1) They always return the same result if the same arguments are passed in
      // 2) They depend on the arguments passed into them
      // 3) Never produce any side effects.
      function todos(state = [], action) {
        switch (action.type) {
          case ADD_TODO:
            return state.concat([action.todo]);
          case REMOVE_TODO:
            return state.filter(todo => todo.id !== action.id);
          case TOGGLE_TODO:
            return state.map(todo =>
              todo.id !== action.id
                ? todo
                : Object.assign({}, todo, { complete: !todo.complete })
            );
          // The Object.assign(#1: to_object, #2: from_object, #3: override_attributes )
          case RECEIVE_DATA:
            return action.todos;
          default:
            return state;
        }
      }

      function goals(state = [], action) {
        switch (action.type) {
          case ADD_GOAL:
            console.log(action);
            console.log(state);
            return state.concat([action.goal]);
          case REMOVE_GOAL:
            return state.filter(goal => goal.id !== action.id);
          case RECEIVE_DATA:
            return action.goals;
          default:
            return state;
        }
      }
      function loading(state = true, action) {
        switch (action.type) {
          case RECEIVE_DATA:
            return false;
          default:
            return state;
        }
      }

      // The store contains the state of the application
      // When when we wanna change the state, we call "dispatch" function
      // (when the dispatch is called, it will go to all the reducers to invoke the
      // appropriate action) and
      // pass the "action creator " function. Next, the reducer is triggered to
      // change the state of the store
      const store = Redux.createStore(
        Redux.combineReducers({
          todos,
          goals,
          loading
        }),
        Redux.applyMiddleware(ReduxThunk.default, checker, logger)
      );
    </script>

    <script type="text/babel">
      function List(props) {

        render() {

              <input

              <List

                toggle={this.toggleItem}
              />
            </div>
          );
        }
      }
      const ConnectedTodos = ReactRedux.connect(state => ({ todos: state.todos }))(Todos);
      class Goals extends React.Component {

              <button onClick={this.addItem}>Add Goal</button>
              <List items={this.props.goals} remove={this.removeItem} />
            </div>
          );
        }
      }
      const ConnectedGoals = ReactRedux.connect(state => ({ goals: state.goals }))(Goals);

      class App extends React.Component {
        componentDidMount() {
          const { dispatch } = this.props;

          }
